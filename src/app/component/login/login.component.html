<body class="text-center">
<div class="form-signin">
  <h3 class="mb-4">Sign in to Kwetter</h3>

  <input type="text" class="form-control" placeholder="Username" required autofocus
         [(ngModel)]="username" (keydown)="onKeydown($event)">

  <input type="password" class="form-control" placeholder="Password" required
         [(ngModel)]="password" (keydown)="onKeydown($event)">

  <button class="btn btn-lg btn-primary btn-block mt-4 mb-4" (click)="logIn()">Sign in</button>

  <ngb-alert type="danger" (close)="closeAlert()" *ngIf="error != null">{{ error }}</ngb-alert>
</div>
</body>
