<div class="container-fluid bg">
  <div class="row">
    <div class="col-sm-8">
      <h3>Found messages</h3>
      <div *ngIf="!noMessages()">
        <div class="mt-3" *ngFor="let message of messages">
          <app-message [message]="message" (likeMessageEvent)="likeMessageEvent()"
                       (unlikeMessageEvent)="unlikeMessageEvent()"></app-message>
        </div>
      </div>

      <div *ngIf="noMessages()">
        <p>No messages found!</p>
      </div>
    </div>
    <div class="col-sm-4">
      <h3>Found users</h3>
      <div *ngIf="!noUsers()">
        <app-users [users]="users"></app-users>
      </div>

      <div *ngIf="noUsers()">
        <p>No users found!</p>
      </div>
    </div>
  </div>
</div>
